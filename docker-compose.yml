version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: energy-paas-db
    environment:
      POSTGRES_DB: energy_paas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: energy-paas-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: energy_paas
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: energy-paas-super-secret-jwt-key-2025
      WS_PORT: 4000
      SIMULATION_INTERVAL: 5000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: energy-paas-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
